NameVirtualHost *:80
Listen 3000

<VirtualHost *:80>
  ServerName localhost
  DocumentRoot /var/www/html
  <Directory /var/www/html>
    Options Indexes FollowSymLinks
    AllowOverride All
    Require all granted
  </Directory>
</VirtualHost>

<VirtualHost *:80>
  ServerName dev.internal
  DocumentRoot /var/www/html/public
</VirtualHost>

<VirtualHost *:443>
  ServerName dev.internal
  DocumentRoot /var/www/html/public
</VirtualHost>